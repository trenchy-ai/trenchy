<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <script src="script.js" defer="defer"></script> <title>trenchy</title> <style>@font-face{font-family:chewy;src:url('chewy.ttf')}@font-face{font-family:inter;src:url('inter.ttf')}html{background:#0f1018}*{box-sizing:border-box;scrollbar-width:thin;scrollbar-color:rgba(255,255,255,0.3) rgba(0,0,0,0.2)}::-webkit-scrollbar{width:8px}::-webkit-scrollbar-track{background:rgba(0,0,0,.2)}::-webkit-scrollbar-thumb{background-color:rgba(255,255,255,.3);border-radius:4px}body{padding:0 20px 20px 20px;margin:0;color:#fff;background:linear-gradient(180deg,rgba(118,120,136,.19) 0,rgba(118,120,136,0) 70%);font-family:inter,sans-serif;position:relative}h1,h2{margin:0;font-family:chewy;font-weight:400;text-align:center}h1{font-size:70px}h2{font-size:30px}.container{justify-content:center;display:flex;gap:20px;max-width:1800px;margin:0 auto;flex-wrap:wrap}.video-container{max-height:95vh;position:relative;aspect-ratio:1140/1000}video{width:100%;height:100%;object-fit:contain}#messages{max-width:1140px;flex:1 1 300px;height:min(1000px,95vh);overflow-y:auto}.message{border-radius:7px;background:rgba(255,255,255,.08);margin-bottom:15px;padding:15px 15px 20px 10px;overflow-wrap:break-word;word-break:break-word}.message-content{padding-left:25px;padding-top:5px}.social-links{position:absolute;top:24px;right:24px;display:flex;gap:15px}.social-links a{display:flex;align-items:center;color:#fff;text-decoration:none;opacity:.8;transition:opacity .2s}.social-links a:hover{opacity:1}.social-links img{width:24px;height:24px}</style> </head> <body> <div class="social-links"> <a href="https://x.com/trenchy_ai" target="_blank"> <img src="twitter.ico" alt="Twitter"> </a> <a href="https://github.com/trenchy-ai/trenchy" target="_blank"> <img src="github.svg" alt="GitHub"> </a> </div> <h1>trenchy</h1> <br> <h2>trenchy is offline for now</h2> <br><br> <div class="container">
